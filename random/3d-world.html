<!DOCTYPE html>
<html>
    <head>
        <title>Random Cube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noai, noimageai">
        <link href="/media/img/icon.png" rel="icon" type="image/x-icon" />
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene stats>

            <a-sky color="#0070ff"></a-sky>
            <a-box position="0 0 0"></a-box>
            <a-text value="Hello! This is a cube. Also to move , use w a s d and to look around movo your mouse, if it doesnt work, try first clicking on the screen then try again. To interact, move your pointer in the circle with the link and click. This is an WIP project for https://jams.hackclub.com/jam/3d-website" position="-2 1.5 0"></a-text>
            <a-camera position="0 1 4" wasd-controls look-controls="pointerLockEnabled: true"><a-cursor raycaster="objects: a-link"></a-cursor></a-camera>
            <a-link href="/index.html" title="Go home" position="-3 0 0"></a-link>
            <a-plane height="100" width="100" rotation="-90 0 0" position="0 -1 0" color="#79443b"></a-plane>
        </a-scene>
    </body>    
</html>
